
<html >
<head>
    <title>Document</title>
</head>
<body>
    
    <h1>Two column Form</h1>
    <form>
      
        <table>
            <tr>
                <td>
                    <label for="fname">Name</label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname">
                </td>
            </tr>
    <tr>
                <td>
                     <label for="surname">Surname</label>
                </td>
                <td>
              <input type="text" id="surname" name="surname">
                </td>
            </tr>
        <tr>
                <td>
                     <label for="age">Age</label>
                </td>
                <td>
                     <input type="number" id="age" name="age">
                </td>
            </tr>
         <tr>
                <td>
                 <label for="description">Description</label>
                </td>
                <td>
                   <textarea name ="description" rows="10" cols="30"></textarea>
                </td>
            </tr>
        <tr>
                <td>
                    
                <label for="hobby">Hobby</label>
                </td>
                <td>
             <input type="checkbox" id="Reading" name="reading" value="read">
                <label for="Reading">Reading</label><br>
                <input type="checkbox" id="Gardening" name="gardening" value="gardening">
                <label for="Gardening">Gardening</label><br>
                <input type="checkbox" id="cooking" name="Cooking" value="cooking">
                <label for="cooking">Cooking</label><br>
                <input type="checkbox" id="Painitng" name="Painting" value="Painting">
                <label for="Painitng">Painitng</label><br>
                <input type="checkbox" id="sprot" name="sport" value="sport">
                    <label for="sport">Sport</label><br>
                </td>
            </tr>
        <tr>
            <td>
                <label for="gender">Gender</label>
            </td>
            <td>
                 <input type="radio" id="Male" name="male" value="male">
                          <label for="Male">Male</label><br>
                        <input type="radio" id="Female" name="female" value="female">
                    <label for="Female">Female</label><br>
                        <input type="radio" id="nonbinary" name="nonbinary" value="nonbinary">
                    <label for="nonbinary">non-Binary</label>
            </td>
        </tr>
        <tr>
            <td>
                  <label for="skill">Skill Level</label>
            </td>
            <td>
                 <input type="range" id="vol" name="skill" min="0" max="50">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit">
                        <input type="reset" value="reset">
            </td>
        </tr>
           </table>
    </form>
</body>
</html>
