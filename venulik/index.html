<html>
    <head>
        <title> My Form </title>
    </head>
    <body>
        <h1> Two-Column Form </h1>

        <form>
            <label for="fname"> Name:</label>
            <input type="text" id="fname" name="fname">
            <br>

            <label for="lname"> Surname: </label>
            <input type="text" id="lname" name="lname">
            <br>

            <label for="age"> Age: </label>
            <input type="number" id="age" name="age">
            <br>

            <label for="desc"> Description: </label>
            <textarea id="desc" name="desc" cols="20"></textarea>
            <br>

            <label for="hobby"> Hobby: </label>
            <input type="checkbox" id="reading" name="reading" value="reading">
            <label for="reading"> Reading</label> <br>
            <input type="checkbox" id="gardening" name="gardening" value="gardening">
            <label for="gardening"> Gardening</label> <br>
            <input type="checkbox" id="cooking" name="cooking" value="cooking">
            <label for="cooking"> Cooking</label> <br>
            <input type="checkbox" id="painting" name="painting" value="painting">
            <label for="painting"> Painting</label> <br>
            <input type="checkbox" id="sports" name="sports" value="sports">
            <label for="sports"> Sports</label> <br>

            <label for="gender"> Gender </label>
            <input type="radio" id="male" name="gender-type" value="male">
            <label for="male"> Male</label> <br>
            <input type="radio" id="female" name="gender-type" value="female">
            <label for="female"> Female</label> <br>
            <input type="radio" id="nonbinary" name="gender-type" value="nonbinary">
            <label for="nonbinary"> Non-Binary </label> <br>

            <label for="skills"> Skill Level: </label> 
            <input type="range" id="range" name="range" min="0" max="100"> <br>

            <input type="submit" value="submit">
            <input type="reset" value="reset">

        </form>
    </body>
</html>
