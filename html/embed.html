<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Embed Demo</title>
</head>
<body>
    <h1>Video Embed Demo</h1>

    <!-- Video Embed with Controls -->
    <video width="640" height="360" controls>
        <source src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" type="video/youtube">
        Your browser does not support the video tag.
    </video>

    <h1>Audio Embed Demo</h1>

    <!-- Audio Embed with Controls -->
    <audio controls>
        <source src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" type="audio/youtube">
        Your browser does not support the audio tag.
    </audio>

    <h1>Video Embed Advance Demo</h1>

    <!-- Video Embed with Attributes -->
    <video width="640" height="360" controls autoplay loop muted poster="thumbnail.jpg" preload="auto">
        <source src="https://www.example.com/video.mp4" type="video/mp4">
        <source src="https://www.example.com/video.webm" type="video/webm">
        Your browser does not support the video tag.
        
        <!-- Text Track (Subtitles) -->
        <track kind="subtitles" label="English" src="subtitles-en.vtt" srclang="en">
        <track kind="subtitles" label="Spanish" src="subtitles-es.vtt" srclang="es">
        
        <!-- Video Title -->
        <a href="https://www.example.com/video.mp4" download="video.mp4">Download Video</a>
    </video>

    <h1>Audio Embed Demo</h1>

    <!-- Audio Embed with Attributes -->
    <audio controls autoplay loop muted preload="auto">
        <source src="https://www.example.com/audio.mp3" type="audio/mpeg">
        <source src="https://www.example.com/audio.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
        
        <!-- Audio Title -->
        <a href="https://www.example.com/audio.mp3" download="audio.mp3">Download Audio</a>
    </audio>
</body>
</html>
