<!DOCTYPE html>
<html>
<head>
    <title>Two-Column Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            padding-right: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="checkbox"],
        select,
        textarea,
        input[type="range"],
        input[type="week"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            height: 35px;
        }

        textarea {
            resize: vertical;
        }

        input[type="reset"],
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="reset"]:hover,
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Two-Column Form</h1>
    
    <form action="submit.php" method="post">
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value=" "  required>

        <!-- Text Input -->
        <label for="Surname">Surame:</label>
        <input type="text" id="Surname" name="Surname" value=" "  required>

        <!-- Text Input -->
        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" value=" "  required>
        <p></p>
        
        <!-- Checkbox -->
        <label>Hobby:</label>
        <p></p>
        <label for="Reading">Reading</label>
        <input type="checkbox" id="Reading" name="Hobby" value="Reading">
        <label for="Gardening">Gardening</label>
        <input type="checkbox" id="Gardening" name="Hobby" value="Gardening">
        <label for="Cooking">Cooking</label>
        <input type="checkbox" id="Cooking" name="Hobby" value="Cooking">
        <label for="Painting">Painting</label>
        <input type="checkbox" id="Painting" name="Hobby" value="Painting">
        <label for="Sports">Sports</label>
        <input type="checkbox" id="Sports" name="Hobby" value="Sports">
        <p></p>
        

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <p></p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Non Binary</label>
        <input type="radio" id="other" checked name="gender" value="nonbinary">
        <p></p>
       

        <!-- Textarea -->
        <label for="description">Description:</label>
        <textarea id="description" name="de" rows="4" cols="50"></textarea>

        <!-- Range Input -->
        <label for="Skill level">Skill Level:</label>
        <input type="range" id="Skill level" value="75" name="volume" min="0" max="100">


        <!-- Reset and Submit Buttons -->
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
