<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Two-Column Form
        </title>
        <style></style>
        <link rel="stylesheet" href="form-demo.css">
        <meta charset="UTF-8">
        <meta name="keywords" content="Form">
        <meta name="keywords" content="Name">
        <meta name="keywords" content="Textarea">
        <meta name="keywords" content="Gender">
        <meta name="keywords" content="Reset">
        <meta name="keywords" content="Submit">
        <meta name="description" content="Form-Form">
        <meta name="description" content="Name-A text input field for entering your name">
        <meta name="description" content="Textarea-Comments">
        <meta name="description" content="Gender-Male, Female & Non-Binary">
        <meta name="description" content="Reset-Erase inputs">
        <meta name="description" content="Submit-Feed inputs">
        <meta name="author" content="Two-Column Form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script></script>
    </head> 
    <body>
        <div class="top">
            <img src="Two-Column Form.jpg" alt="Two-Column Form" class="logo">
            <h1 class="topic">
                <u>
                    Two-Column Form
                </u>
            </h1>
        </div>
        <!--Form-->
        <div class="main">
            <form action="Data.php" method="post" class="content">
                <table class="definition">
                    <!--A text input field for entering your name-->
                    <tr>
                        <td>
                            <label for="name">
                                Name:
                            </label>
                        </td>
                        <td>
                            <input type="text" id="name" name="name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="surname">
                                Surname
                            </label>
                        </td>
                        <td>
                            <input type="text" id="surname" name="surname" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">
                                Age:
                            </label>
                        </td>
                        <td>
                            <input type="number" id="age" name="age" min="18" max="80" required>
                        </td>
                    </tr>
                    <!--Comments-->
                    <tr>
                        <td>
                            <label for="description">
                                Description
                            </label>
                        </td>
                        <td>
                            <textarea id="description" name="description" rows="24" cols="192"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="hobbies">
                                Hobby:
                            </label>
                        </td>
                        <td>
                            <input type="checkbox" id="hobby1" name="hobbies[]" value="Reading">
                            <label for="hobby1">
                                Reading
                            </label>
                            <input type="checkbox" id="hobby2" name="hobbies[]" value="Gardening">
                            <label for="hobby2">
                                Gardening
                            </label>
                            <input type="checkbox" id="hobby3" name="hobbies[]" value="Cooking">
                            <label for="hobby3">
                                Cooking
                            </label>
                            <input type="checkbox" id="hobby4" name="hobbies[]" value="Painting">
                            <label for="hobby4">
                                Painting
                            </label>
                            <input type="checkbox" id="hobby5" name="hobbies[]" value="Sports">
                            <label for="hobby5">
                                Sports
                            </label>
                        </td>
                    </tr>
                    <!--Male, Female & Non-Binary-->
                    <tr>
                        <td>
                            <label>
                                Gender:
                            </label>
                        </td>
                        <td>
                            <input type="radio" id="gender_male" name="gender" value="Male">
                            <label for="gender_male">
                                Male
                            </label>
                            <br>
                            <input type="radio" id="gender_female" name="gender" value="Female">
                            <label for="gender_female">
                                Female
                            </label>
                            <br>
                            <input type="radio" id="gender_non_binary" name="gender" value="Non-Binary">
                            <label for="gender_non_binary">
                                Non-Binary
                            </label>
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="skill_level">
                                Skill Level:
                            </label>
                        </td>
                        <td>
                            <input type="range" id="skill_level" name="skill_level" min="1" max="10">
                        </td>
                    </tr>
                    <tr class="end">
                        <td>
                            <!--Erase inputs-->
                            <input type="submit" value="Submit">
                        </td>
                        <td>
                            <!--Feed inputs-->
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
